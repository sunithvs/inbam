{% extends 'account/auth_base.html' %}
{% load i18n %}
{% load socialaccount %}
{% load static %}
{% load account %}
{% block title %}
    Register
{% endblock %}
{% block content %}
    <body>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div
                        style="background-color: rgba(32, 32, 32, 1) !important"
                        class="card border-0 shadow rounded-3 my-5"
                >
                    <div class="card-body p-4 p-sm-5">
                        <h3 class="card-title text-center mb-5 text-white">Sign Up</h3>
                        <form>
                            <div class="form-floating mb-3">
                                <input
                                        type="text"
                                        name="name"
                                        class="form-control"
                                        id="floatingName"
                                        placeholder="name"
                                />
                                <label for="floatingName">Name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input
                                        type="phone"
                                        name="phone"
                                        class="form-control"
                                        id="floatingPhone"
                                        placeholder="Phone"
                                />
                                <label for="floatingPhone">Phone</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input
                                        type="email"
                                        class="form-control"
                                        name="email"
                                        id="floatingInput"
                                        placeholder="name@example.com"
                                />
                                <label for="floatingInput">Email address</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input
                                        type="password"
                                        class="form-control"
                                        id="floatingPassword"
                                        placeholder="Password"
                                        name="password1"
                                />
                                <label for="floatingPassword">Password</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input
                                        type="password"
                                        class="form-control"
                                        id="floatingPasswordConfirm"
                                        placeholder="Confirm Password"
                                        name="password2"
                                />
                                <label for="floatingPasswordConfirm">Confirm Password</label>
                            </div>
                            <div class="d-grid">
                                <button
                                        class="btn btn-primary btn-login text-uppercase fw-bold"
                                        type="submit"
                                >
                                    Sign Up
                                </button>
                            </div>
                            <hr class="my-4"/>
                            <div class="d-grid mb-2">
                                <button
                                        class="btn btn-google text-uppercase fw-bold"
                                        type="submit"
                                >
                                    <i class="fab fa-google me-2"></i> Sign Up with Google
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
{% endblock %}
