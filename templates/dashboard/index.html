{% extends "dashboard/base.html" %}
+{% load i18n %}
+{% load static %}

{% block contents %}


    <style>

        @media only screen and (max-width: 600px) {
            .all-profile {
                display: flex;
                flex-direction: column;
            }

            #blah {
                width: 30%;
                min-width: 15rem;
            }

            .details {
                width: 19rem;
                display: flex;
            }
        }

        /* Small devices (portrait tablets and large phones, 600px and up) */
        @media only screen and (min-width: 600px) {
            #blah {
                width: 30%;
                min-width: 15rem;
                margin: 0 auto 0 auto;
            }

            .detail-label {
                padding-left: 25%;
                padding-right: 25%;
            }

            .details {
                width: 19rem;
                display: flex;
            }

            .all-profile {
                display: flex;
                flex-direction: column;
            }
        }

        /* Large devices (laptops/desktops, 992px and up) */
        @media only screen and (min-width: 992px) {

            .all-profile {
                display: flex;
                flex-direction: row;
                margin: 1rem;
                gap: 2rem;
            }

            .detail-label {
                padding: 0;
            }

        }


        button.rounded.font-weight-bolder.ml-4 {
            width: 5rem;
            min-width: 4rem;
        }

        .image-card {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .image-card img {
            border-radius: 100%;
        }

        .details {
            display: inline-block;
        }

        .detail-label {
            display: flex;
            width: 30%;
            flex-direction: column;
            gap: 0.5rem;
        }

        .all-profile {
            display: flex;
            gap: 2rem;
            padding: 3%;
            padding-bottom: 10%;
        }

        .text-gray-200 {
            color: rgb(156 163 175);
        }
        .border-gray-400{
            border-color: rgb(75 85 99);
        }
    </style>

                    293084902384</p>

                    Laxmi Vilas, New Delhi, Dhoni street</p>
