<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        div.stlviewer { height: 500px; }
     </style>
    <title>Document</title>
</head>
<body>
    <input onchange="showPreview(event)" type="file">
    <div id="3d" style="width: 30rem; height: 30rem;">
        <div class="stlviewer" data-src="Moto.stl"></div>
    </div>


        <script>
              function showPreview(event) {
        if (event.target.files.length > 0) {
          var src = URL.createObjectURL(event.target.files[0]);
          console.log(src);
          var preview = document.getElementById("3d");
          let block = `<div class="stlviewer" data-src="${src}"></div>`;
          preview.innerHTML = block;
        }
      }
        </script>


        <script src="three.min.js"></script>
        <script src="WebGL.js"></script>
        <script src="STLLoader.js"></script>
        <script src="OrbitControls.js"></script>
        <script src="stlviewer.js"></script>

        <script type=text/javascript> 
            window.onload=function() {
                STLViewerEnable("stlviewer");
            } 
        </script>
</body>
</html>
