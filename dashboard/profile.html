<!DOCTYPE html>

<body>
  <div class="flex h-screen bg-gray-50 dark:bg-gray-900" :class="{ 'overflow-hidden': isSideMenuOpen }">
    <!-- Desktop sidebar -->
    <aside class="z-20 hidden w-64 overflow-y-auto bg-white dark:bg-gray-800 md:block flex-shrink-0">
      <div class="py-4 text-gray-500 dark:text-gray-400">
        <a class="ml-6 text-lg font-bold text-gray-800 dark:text-gray-200" href="#">
          Inbam
        </a>
        <ul class="mt-6">
          <li class="relative px-6 py-3">
            <a class="inline-flex items-center w-full text-sm font-semibold text-gray-800 transition-colors duration-150 hover:text-gray-800 dark:hover:text-gray-200 dark:text-gray-100"
              href="index.html">
              <svg class="w-5 h-5" aria-hidden="true" fill="none" stroke-linecap="round" stroke-linejoin="round"

                  d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">

        </ul>

            <a class="inline-flex items-center w-full text-sm font-semibold transition-colors duration-150 hover:text-gray-800 dark:hover:text-gray-200"

              <svg class="h-5 w-5 text-yellow-500" <svg width="24" height="24" viewBox="0 0 24 24"

                stroke-linecap="round" stroke-linejoin="round">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" />
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" />

                </li>
                <li class="px-2 py-1 transition-colors duration-150 hover:text-gray-800 dark:hover:text-gray-200">

          </li>
        </ul>
        <div class="px-6 my-6">
          <button
            class="flex items-center justify-between px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple">

            <span class="ml-2" aria-hidden="true">+</span>

    <div class="flex flex-col flex-1 w-full">

      <!-- top -->

                <template x-if="dark">

              </button>
              <template x-if="isNotificationsMenuOpen">
                <ul x-transition:leave="transition ease-in duration-150" x-transition:leave-start="opacity-100"
                  x-transition:leave-end="opacity-0" @click.away="closeNotificationsMenu"
                  @keydown.escape="closeNotificationsMenu"
                  class="absolute right-0 w-56 p-2 mt-2 space-y-2 text-gray-600 bg-white border border-gray-100 rounded-md shadow-md dark:text-gray-300 dark:border-gray-700 dark:bg-gray-700">
                  <li class="flex">
                    <a class="inline-flex items-center justify-between w-full px-2 py-1 text-sm font-semibold transition-colors duration-150 rounded-md hover:bg-gray-100 hover:text-gray-800 dark:hover:bg-gray-800 dark:hover:text-gray-200"
                      href="#">
                      <span>Messages</span>
                      <span
                        class="inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-red-600 bg-red-100 rounded-full dark:text-red-100 dark:bg-red-600">
                        13
                      </span>
                    </a>
                  </li>
                  <li class="flex">
                    <a class="inline-flex items-center justify-between w-full px-2 py-1 text-sm font-semibold transition-colors duration-150 rounded-md hover:bg-gray-100 hover:text-gray-800 dark:hover:bg-gray-800 dark:hover:text-gray-200"
                      href="#">
                      <span>Sales</span>
                      <span
                        class="inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-red-600 bg-red-100 rounded-full dark:text-red-100 dark:bg-red-600">
                        2

                    </a>
                  </li>
                  <li class="flex">
                    <a class="inline-flex items-center justify-between w-full px-2 py-1 text-sm font-semibold transition-colors duration-150 rounded-md hover:bg-gray-100 hover:text-gray-800 dark:hover:bg-gray-800 dark:hover:text-gray-200"
                      href="#">
                      <span>Alerts</span>
                    </a>
                  </li>
                </ul>
              </template>
            </li>
            <!-- Profile menu -->
            <li class="relative">
              <button class="align-middle rounded-full focus:shadow-outline-purple focus:outline-none"
                @click="toggleProfileMenu" @keydown.escape="closeProfileMenu" aria-label="Account" aria-haspopup="true">
                <img class="object-cover w-8 h-8 rounded-full"
                  src="https://images.unsplash.com/photo-1502378735452-bc7d86632805?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=200&fit=max&s=aa3a807e1bbdfd4364d1f449eaa96d82"
                  alt="" aria-hidden="true" />
              </button>

                <ul x-transition:leave="transition ease-in duration-150" x-transition:leave-start="opacity-100"
                  x-transition:leave-end="opacity-0" @click.away="closeProfileMenu" @keydown.escape="closeProfileMenu"
                  class="absolute right-0 w-56 p-2 mt-2 space-y-2 text-gray-600 bg-white border border-gray-100 rounded-md shadow-md dark:border-gray-700 dark:text-gray-300 dark:bg-gray-700"
                  aria-label="submenu">
                  <li class="flex">
                    <a class="inline-flex items-center w-full px-2 py-1 text-sm font-semibold transition-colors duration-150 rounded-md hover:bg-gray-100 hover:text-gray-800 dark:hover:bg-gray-800 dark:hover:text-gray-200"
                      href="#">
                      <svg class="w-4 h-4 mr-3" aria-hidden="true" fill="none" stroke-linecap="round"

                    <a class="inline-flex items-center w-full px-2 py-1 text-sm font-semibold transition-colors duration-150 rounded-md hover:bg-gray-100 hover:text-gray-800 dark:hover:bg-gray-800 dark:hover:text-gray-200"
                      href="#">

                          d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1">

      <!-- Dashboard body -->

      <main class="h-full overflow-y-auto">
        <div class="container px-6 mx-auto grid">
          <h2 class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200">
            Profile
          </h2>

          <div class="container">

            <script>

              const onEdit = () => {

                document.getElementById('email').style.pointerEvents = 'auto';
                document.getElementById('email').focus();

                document.getElementById('mobile').style.pointerEvents = 'auto';
                document.getElementById('mobile').focus();

                document.getElementById('address').style.pointerEvents = 'auto';
                document.getElementById('address').focus();

                document.getElementById('fname').style.pointerEvents = 'auto';
                document.getElementById('fname').focus();

                if (localStorage.getItem('dark') === 'true') {
                  document.getElementById('fname').style.background = '#1e1e1e';
                  document.getElementById('address').style.background = '#1e1e1e';
                  document.getElementById('mobile').style.background = '#1e1e1e';
                  document.getElementById('email').style.background = '#1e1e1e';
                } else {
                  document.getElementById('fname').style.background = '#c0ccc3';
                  document.getElementById('address').style.background = '#c0ccc3';
                  document.getElementById('mobile').style.background = '#c0ccc3';
                  document.getElementById('email').style.background = '#c0ccc3';
                }

                document.getElementById('edit1').style.display = 'none';
                document.getElementById('check1').style.display = 'inline-block';


                setTimeout(() => {
                  document.getElementById('email').style.background = 'none';
                  document.getElementById('mobile').style.background = 'none';
                  document.getElementById('address').style.background = 'none';
                  document.getElementById('fname').style.background = 'none';
                }, 500);

              }

              const onSave = () => {

                document.getElementById('email').style.pointerEvents = 'none';
                document.getElementById('edit1').style.display = 'inline-block';
                document.getElementById('check1').style.display = 'none';

                document.getElementById('mobile').style.pointerEvents = 'none';
                document.getElementById('edit1').style.display = 'inline-block';
                document.getElementById('check1').style.display = 'none';

                document.getElementById('address').style.pointerEvents = 'none';
                document.getElementById('edit1').style.display = 'inline-block';
                document.getElementById('check1').style.display = 'none';

                document.getElementById('fname').style.pointerEvents = 'none';
                document.getElementById('edit1').style.display = 'inline-block';
                document.getElementById('check1').style.display = 'none';
              }

            </script>

            <table class="profile-table">
              <tr class="profile-table-tr">
                <td class="dp">
                  <section class="fileUploader">
                    <label for="fileToUpload" class="fileUploaderLabel">
                      <i class="fa fa-camera "></i>
                      <input type="file" id="fileToUpload" style="visibility:hidden;" accept=".png,.jpg,jpeg,.PNG,.JPEG"
                        name="fileToUpload"
                        onchange="document.getElementById('blah').src = window.URL.createObjectURL(this.files[0])">
                    </label>
                    <img src="https://i.ibb.co/yNGW4gg/avatar.png" id="blah" alt="Avatar">
                  </section>
                  <h1 class="text-gray-700 dark:text-gray-200">User name</h1>
                </td>
                <td class="profile-details">

                  <table class="profile-details-table">
                    <tr>
                      <i class="fa fa-edit fa_edit" id="edit1" onclick="onEdit()"></i>
                      <i class="fa fa-check fa_edit" style="display:none;" id="check1" onclick="onSave()"></i>
                    </tr>
                    <tr>
                      <td><b class="text-gray-700 dark:text-gray-200">Full name </b></td>
                      <td><input type="text" name="fname" id="fname" maxlength="100" value="Username" required />
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <b class="text-gray-700 dark:text-gray-200">Email </b>
                      </td>
                      <td>
                        <input type="email" name="email" id="email" maxlength="150" value="user@gmail.com" required />
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <b class="text-gray-700 dark:text-gray-200">Contact number </b>
                      </td>
                      <td>
                        <input type="tel" name="mobile" id="mobile" maxlength="10" value="0123456789" required />
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <b class="text-gray-700 dark:text-gray-200">Address </b>
                      </td>
                      <td>
                        <input type="text" name="address" id="address" maxlength="250"
                          value="Street, Pincode, Province/State, Country" required />
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </main>
    </div>
  </div>
</body>

</html>
